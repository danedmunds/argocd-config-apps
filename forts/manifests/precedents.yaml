    app: precedents
    app.kubernetes.io/component: precedents
    app.kubernetes.io/instance: precedents
    app.kubernetes.io/name: precedents
    app.kubernetes.io/version: 3.24.0
    chart: precedents-3.24.0
    heritage: Helm
    release: precedents
  name: precedents
  namespace: default
spec:
  ingressClassName: nginx
  rules:
