              value: "true"
            - name: JAEGER_DISABLED
              value: "true"
            - name: CAYLEY_STORE
              value: mongo
            - name: MODE
              value: elastic
            - name: JAEGER_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: OTLP_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
