              valueFrom:
                configMapKeyRef:
                  key: precedentsUri
                  name: precedents-configs
            - name: QIX_SESSIONS_URI
              valueFrom:
                configMapKeyRef:
                  key: qixSessionsUri
                  name: precedents-configs
            - name: SPACES_URI
              valueFrom:
                configMapKeyRef:
                  key: spacesUri
                  name: precedents-configs
