  name: dcaas
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dcaas
      release: dcaas
  template:
    metadata:
      annotations:
        checksum/configs: c2aa2088aab81f98cc99e8177134af651485d850f5ab32db97a7f2fedb13d9a7
        checksum/secrets: 6101718800cc2b6e62dacd97cf0254a2854b07babd82fb09f423a23427f57e1b
      labels:
        app: dcaas
        dcaas-nats-client: "true"
        domain: data-connectors
        release: dcaas
    spec:
      containers:
        - env:
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: REDIS_ENCRYPTION_KEY_FILE
              value: /run/secrets/qlik.com/dcaas/redisEncryptionKey
            - name: TOKEN_AUTH_PRIVATE_KEY_FILE
              value: /run/secrets/qlik.com/dcaas/tokenAuthPrivateKey
