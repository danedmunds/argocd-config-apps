            - name: CONNECTORS_CONFIG
              valueFrom:
                configMapKeyRef:
                  key: connectorsConfig
                  name: dcaas-configs
            - name: DATA_CONNECTIONS_URI
              valueFrom:
                configMapKeyRef:
                  key: dataConnectionsUri
                  name: dcaas-configs
            - name: FEATURE_FLAGS_URI
              valueFrom:
                configMapKeyRef:
                  key: featureFlagsUri
                  name: dcaas-configs
            - name: INGRESS_AUTH_URL
              valueFrom:
                configMapKeyRef:
                  key: ingressAuthUrl
                  name: dcaas-configs
            - name: KEYS_URI
              valueFrom:
                configMapKeyRef:
                  key: keysUri
                  name: dcaas-configs
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  key: logLevel
                  name: dcaas-configs
            - name: NATS_STREAMING_CLUSTER_ID
              valueFrom:
                configMapKeyRef:
                  key: natsStreamingClusterId
                  name: dcaas-configs
            - name: NATS_URI
              valueFrom:
                configMapKeyRef:
                  key: natsUri
                  name: dcaas-configs
            - name: QIX_DATA_CONNECTION_URI
              valueFrom:
                configMapKeyRef:
                  key: qixDataConnectionUri
                  name: dcaas-configs
            - name: REDIS_URI
              valueFrom:
                configMapKeyRef:
                  key: redisUri
                  name: dcaas-configs
            - name: SPACES_URI
              valueFrom:
                configMapKeyRef:
                  key: spacesUri
                  name: dcaas-configs
            - name: DISABLE_OTLP
              value: "true"
            - name: JAEGER_DISABLED
              value: "true"
            - name: CONNECTIONS_CACHE_TTL
              value: "600"
            - name: EMULATE_STORAGE_PROVIDER
              value: "true"
            - name: ENABLE_CONNECTIONS_CACHE
              value: "false"
            - name: ENABLE_FEATUREFLAG_FILTERING
              value: "true"
            - name: ENABLE_JWT_AUTH
              value: "true"
            - name: ENABLE_NATS
              value: "false"
            - name: ENABLE_POD_LOAD_BALANCING
              value: "false"
            - name: ENABLE_SPACES_CACHE
              value: "false"
            - name: ENABLE_TRACING
              value: "true"
            - name: NODE_ENV
              value: enterprise
            - name: SPACES_CACHE_TTL
              value: "1200"
            - name: JAEGER_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: OTLP_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: HTTP_PROXY
              valueFrom:
                configMapKeyRef:
                  key: httpProxy
                  name: qliksense-configs
            - name: HTTPS_PROXY
              valueFrom:
                configMapKeyRef:
                  key: httpsProxy
                  name: qliksense-configs
            - name: NO_PROXY
              valueFrom:
                configMapKeyRef:
                  key: noProxy
                  name: qliksense-configs
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  key: mongodbUri
                  name: qliksense-secrets
            - name: MONGODB_URI_FILE
              value: /run/secrets/qlik.com/qliksense/mongodbUri
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: redisPassword
                  name: qliksense-secrets
            - name: REDIS_PASSWORD_FILE
              value: /run/secrets/qlik.com/qliksense/redisPassword
          image: ghcr.io/qlik-download/dcaas:5.0.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /health
              port: http
          name: dcaas
          ports:
            - containerPort: 9026
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: http
          volumeMounts:
            - mountPath: /run/secrets/qlik.com/dcaas
              name: dcaas-secrets
              readOnly: true
            - mountPath: /etc/ssl/certs
              name: ca-certificates
            - mountPath: /run/secrets/qlik.com/qliksense
              name: qliksense-secrets
      dnsConfig:
        options:
          - name: timeout
            value: "1"
      imagePullSecrets:
