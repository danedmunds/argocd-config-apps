apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    app.kubernetes.io/instance: qliksense
    app.kubernetes.io/managed-by: qliksense-operator
    app.kubernetes.io/name: qliksense
    app.kubernetes.io/version: PLACEHOLDER
  labels:
    app: nats
    app.kubernetes.io/name: qliksense
    app.kubernetes.io/part-of: qliksense
    chart: nats-4.7.196
    heritage: Helm
    release: qlik-default
  name: messaging-nats
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
      app.kubernetes.io/name: qliksense
      app.kubernetes.io/part-of: qliksense
      release: qlik-default
  serviceName: messaging-nats-headless
  template:
    metadata:
      annotations:
        app.kubernetes.io/name: nats
      labels:
        app: nats
        app.kubernetes.io/name: qliksense
        app.kubernetes.io/part-of: qliksense
        chart: nats-4.7.196
        release: qlik-default
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: nats
                  app.kubernetes.io/name: qliksense
                  app.kubernetes.io/part-of: qliksense
                  release: messaging
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - args:
        - -c
        - /opt/bitnami/nats/nats-server.conf
        - --jwt_users_file=/opt/bitnami/nats/users.json
        - --jwt_auth_url=http://keys:8080/v1/keys/qlik.api.internal
        command:
        - qnats-server
        env:
        - name: JAEGER_DISABLED
          value: "true"
        - name: DISABLE_OTLP
          value: "true"
        image: ghcr.io/qlik-download/qnats-server:4.7.196
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 6
          httpGet:
            path: /
            port: monitoring
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: nats
        ports:
        - containerPort: 4222
          name: client
        - containerPort: 6222
          name: cluster
        - containerPort: 8222
          name: monitoring
        readinessProbe:
          failureThreshold: 6
          httpGet:
            path: /
            port: monitoring
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        resources: {}
        volumeMounts:
        - mountPath: /opt/bitnami/nats
          name: config
      imagePullSecrets:
      - name: artifactory-docker-secret
      volumes:
      - configMap:
          name: messaging-nats-configs
        name: config
  updateStrategy:
    type: RollingUpdate
