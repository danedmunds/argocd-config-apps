    domain: data-connectors
    heritage: Helm
    release: data-connections
  name: data-connections
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - backend:
              service:
                name: data-connections
                port:
                  number: 9011
            path: /api/v1/dc-dataconnections
            pathType: ImplementationSpecific
          - backend:
              service:
                name: data-connections
                port:
                  number: 9011
            path: /api/v1/dc-datacredentials
            pathType: ImplementationSpecific
          - backend:
