apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: datagateway
spec:
  generators:
    - git:
      repoURL: 'git@github.com:qlik-download/argocd-config-apps.git'
      revision: "main"
      directories:
        - path: data-gateway/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: 'git@github.com:qlik-download/argocd-config-apps.git'
        targetRevision: "main"
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
