apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-gateway-controller
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: ghcr.io/qlik-download/helm
    chart: data-gateway-controller
    targetRevision: 0.0.4
    helm:
      parameters:
      - name: image.registry
        value: ghcr.io/qlik-download
  syncPolicy:
    automated:
      prune: true
      selfHeal: true